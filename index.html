<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Summer Sale Landing Page</title>
    <!-- Google Fonts -->
    <link
        href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@100;200;300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">
    <!-- daisyui and  tailwindcss-->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.5.1/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>

</head>

<body>
    <!-- header star -->
    <header>
        <!-- banner start -->
        <div class="banner bg-[#F9F6E2]">
            <div class="hero min-h-screen">
                <div class="hero-content flex-col-reverse md:flex-row max-w-[90rem]">
                    <div class="text flex-1 text-center">
                        <p class="text-3xl font-medium">---SALE FEVER---</p>
                        <h1 class="text-4xl lg:text-6xl font-bold mt-12 mb-20 text-black">Purchase TK 200 or above & get
                            <span class="text-[#e527b2]"> 20% off </span>
                        </h1>
                        <p class="text-2xl font-medium ">Use Promo Code <span
                                class="bg-[#e527b2] py-3 px-6 rounded-lg text-white ms-4">SELL200</span>
                        </p>
                    </div>
                    <div class="img flex-1">
                        <img src="images/banner.png" alt="">
                    </div>
                </div>
            </div>
        </div>
        <!-- banner end -->
    </header>
    <!-- header end -->
    <!-- main section start -->
    <main>

        <div class="products container mx-auto py-40 overflow-x-hidden">
            <div class="grid grid-cols-12 gap-0 lg:gap-10 px-6 md:px-0">
                <div class="col-span-12 lg:col-span-8">
                    <h2 class="text-[40px] font-semibold mb-10">Kitchenware</h2>
                    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-10">
                        <div class="product-card text-center">
                            <div class="img-bg bg-slate-100 p-16 rounded-lg mb-6">
                                <img class="mx-auto" src="images/prod1.png" alt="">
                            </div>
                            <div class="rating">
                                <input type="radio" name="rating-1" class="mask mask-star-2 bg-orange-400" />
                                <input type="radio" name="rating-1" class="mask mask-star-2 bg-orange-400" />
                                <input type="radio" name="rating-1" class="mask mask-star-2 bg-orange-400" checked />
                                <input type="radio" name="rating-1" class="mask mask-star-2 bg-orange-400" />
                                <input type="radio" name="rating-1" class="mask mask-star-2 bg-orange-400" />
                            </div>
                            <p class="font-semibold text-xl my-2">K. Accessories</p>
                            <p class="text-xl text-slate-400">39.00 TK</p>
                        </div>
                        <div class="product-card text-center">
                            <div class="img-bg bg-slate-100 p-16 rounded-lg mb-6">
                                <img class="mx-auto" src="images/prod2.png" alt="">
                            </div>
                            <div class="rating">
                                <input type="radio" name="rating-2" class="mask mask-star-2 bg-orange-400" checked />
                                <input type="radio" name="rating-2" class="mask mask-star-2 bg-orange-400" />
                                <input type="radio" name="rating-2" class="mask mask-star-2 bg-orange-400" />
                                <input type="radio" name="rating-2" class="mask mask-star-2 bg-orange-400" />
                                <input type="radio" name="rating-2" class="mask mask-star-2 bg-orange-400" />
                            </div>
                            <p class="font-semibold text-xl my-2">K. Accessories Two</p>
                            <p class="text-xl text-slate-400">25.00 TK</p>
                        </div>
                        <div class="product-card text-center">
                            <div class="img-bg bg-slate-100 p-16 rounded-lg mb-6">
                                <img class="mx-auto" src="images/prod3.png" alt="">
                            </div>
                            <div class="rating">
                                <input type="radio" name="rating-3" class="mask mask-star-2 bg-orange-400" />
                                <input type="radio" name="rating-3" class="mask mask-star-2 bg-orange-400" />
                                <input type="radio" name="rating-3" class="mask mask-star-2 bg-orange-400" />
                                <input type="radio" name="rating-3" class="mask mask-star-2 bg-orange-400" checked />
                                <input type="radio" name="rating-3" class="mask mask-star-2 bg-orange-400" />
                            </div>
                            <p class="font-semibold text-xl my-2">Home Cooker</p>
                            <p class="text-xl text-slate-400">49.00 TK</p>
                        </div>
                    </div>
                </div>
                <div class="col-span-12 lg:col-span-4">
                    <div class="mt-20">
                        <h5 class="text-2xl">Have coupon?</h5>
                        <div class="join mt-5">
                            <input type="text" class="input input-bordered join-item" placeholder="Coupon code" />
                            <button
                                class="btn join-item rounded-r-lg bg-[#e527b2] text-white text-xl px-6">Apply</button>
                        </div>
                        <hr class="mt-8">
                        <p class="text-2xl mt-5">Total price: <span class="text-slate-400" id="total">257.00</span><span
                                class="text-slate-400" id="total"><span class="text-slate-400" id="total">TK</span>
                        </p>
                        <p class="text-2xl mt-5">Discount: <span class="text-slate-400" id="total">257.00</span><span
                                class="text-slate-400" id="total"><span class="text-slate-400" id="total">TK</span>
                        </p>
                        <p class="text-2xl mt-5">Total: <span class="text-slate-400" id="total">257.00</span><span
                                class="text-slate-400" id="total"><span class="text-slate-400" id="total">TK</span>
                        </p>
                        <hr class="my-8">
                        <button class="bg-[#e527b2] rounded-lg text-white py-3 px-10 text-xl font-semibold">Make
                            Purchase</button>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <!-- main section end -->
</body>

</html>
